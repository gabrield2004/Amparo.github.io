<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Psicologos</title>
    <link rel="stylesheet" href="/inicioPsi/inicioPsi.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body class="registroPsi"></body>
    <div class="container">
        <img src="/images/c1.jpeg" class="imagenespsicologo">
        <div class="registroPsiTexto">
            <h1 class="h1Psico">Registrarse</h1>
            <p>Bienvenido! Ingresa tus datos para brindar apoyo</p>
            <input type="text" id="firstname" placeholder="Ingrese sus Nombres">
            <input type="text" id="lastname" placeholder="Ingrese sus Apellidos">
            <input type="text" id="number" placeholder="Ingrese su número telefonico">
            <input type="text" id="colegiatura" placeholder="Ingrese su número de Colegiatura">
            <input type="text" id="correo" placeholder="Ingrese su correo">
            <input type="password" id="password" placeholder="Ingrese su contraseña ">
            <input type="password" id="password" placeholder="Confirme su contraseña ">
            <input type="submit" class="btn-1Psi" value="Registrar">
        </div> 
        
    </div>
    
</body>
</html>
