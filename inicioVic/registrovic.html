<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Victima</title>
    <link rel="stylesheet" href="/inicioVic/iniciosesion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body class="registroVic">
    <div class="container">
        <img src="/images/registro.jpeg" class="imagenesvictimas">
        <div class="registroVicTexto">
            <h1 class="h1Victima">Registrarse</h1>
            <p>Bienvenido! Ingresa tus datos para recibir nuestro apoyo</p>
            <input type="text" id="firstname" placeholder="Ingrese sus Nombres">
            <input type="text" id="lastname" placeholder="Ingrese sus Apellidos">
            <input type="text" id="number" placeholder="Ingrese su numero telefonico">
            <input type="text" id="correo" placeholder="Ingrese su correo">
            <input type="password" id="password" placeholder="Ingrese su contraseña ">
            <input type="password" id="password" placeholder="Confirme su contraseña ">
            <input type="submit" class="btn-1Vic" value="Registrar">
        </div> 
        
    </div>
    
</body>
</html>
